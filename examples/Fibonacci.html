<html>
  <head>
    <title>Fibonacci</title>
  </head>
  <body>
    <h1>Fibonacci Numbers</h1>
    <label>Enter the limit :</label> <input type="number" id="num" />
    <button type="submit" onclick="display()">ok</button>
    <script>
      function display() {
        let num = parseInt(document.getElementById("num").value);

       document.write("Fibonacci numbers =")
        let a = 1,b=0,c=0
        while (c < num) 
        {
        document.write(c+"&nbsp;")
          c = a + b;
          a = b;
          b = c;
        }
        
      }
    </script>
  </body>
</html>
